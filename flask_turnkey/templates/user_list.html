{% extends 'base_note.html' %}


{% block note_content %}
 <P>
   <h3> Users</h3>
  <ul>
    {% for person in user_list %}
      <li><a href="{{ url_for('user_detail', username=person.username) }}"></a>{{ person.username }} {% if person.email %} Email: {{ person.email }} {% else %} No Email! {% endif %}</li>
    {% endfor %}
  </ul>
</P>
{% endblock %}
